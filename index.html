<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секретный мем</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>ТЫ ПРИЛОЖИЛ МЕТКУ...</h1>
    <button id="playButton" onclick="playSound()">НАЖМИ ЧТОБЫ УСЛЫШАТЬ</button>

    <script>
        function playSound() {
            // Отключаем кнопку
            const button = document.getElementById('playButton');
            button.disabled = true;

            // Воспроизведение звука
            const audio = new Audio('https://x3malgameyt.github.io/NfcTvorog/AudioT.mp3');
            audio.play().catch(err => {
                alert('Ошибка воспроизведения звука: ' + err.message);
            });

            // Разблокируем кнопку через 3 секунды
            setTimeout(() => {
                button.disabled = false;
            }, 3000); // 3000 миллисекунд = 3 секунды
        }
    </script>
</body>
</html>
