<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секретный мем</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ТЫ ПРИЛОЖИЛ МЕТКУ...</h1>
    <button onclick="playSound()">НАЖМИ ЧТОБЫ УСЛЫШАТЬ</button>

    <script>
        function playSound() {
            // Заблокируем кнопку, чтобы предотвратить повторные нажатия
            const button = document.querySelector("button");
            button.disabled = true;

            // Установим задержку (например, 1 секунда)
            setTimeout(() => {
                console.log('Воспроизведение звука через 1 секунду');
                const audio = new Audio('https://x3malgameyt.github.io/NfcTvorog/AudioT/tvorog.mp3');
                audio.play()
                    .then(() => {
                        console.log('Звук воспроизведен');
                    })
                    .catch(err => {
                        console.log('Ошибка воспроизведения звука: ' + err.message);
                        alert('Ошибка воспроизведения звука: ' + err.message);
                    });

                // Разблокируем кнопку через 3 секунды после воспроизведения
                setTimeout(() => {
                    button.disabled = false;
                }, 3000);
            }, 1000); // Задержка 1000 миллисекунд (1 секунда)
        }
    </script>
</body>
</html>
